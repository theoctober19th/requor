{%extends 'base.html'%}

{% block title %}
    {{question.title}}
{% endblock %}

{%block main_content%}
    {{question.title}}
    <br>
    Votes: {{question.votes}}

    <br>

    <h3>Answers:</h3>

    {%for answer in answers%}
        {{answer.description}}  
        <br>
        <br>
    {%endfor%}

    <h2>Answer this question:</h2>

    <form method="POST">
        {%csrf_token%}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Answer</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="answer"></textarea>
                <button type="submit" value="Submit">Submit</button>
            </div>
    </form>
{%endblock%}
